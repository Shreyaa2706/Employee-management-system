<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color:#f0f097;">
<header style="background-color:#cccc6c;">
    <br>
<div>
    <h1 style="text-align:center;font-style:bold;font-family:serif;">FILTER EMPLOYEE DETAILS</h1>
    <hr>
    </div>
    </header>
<br>
<br>
<div class="container" style="text-align:center;">
    <form action="/filter_emp" method="post">
        {% csrf_token %}

        <label for="name">Employee First/Last Name</label><br>
        <input type="text"  id="name" name="name" value="{{emp.first_name}}"><br>
        <label for="dept" >Department</label><br>
        <input type="text"  id="dept" name="dept" value="{{emp.dept.name}}"><br>
        <label for="role" >Role</label><br>
        <input type="text"  id="role" name="role" value="{{emp.role.name}}"><br>
       <br/>
        <br/>
  <button type="submit" class="btn btn-dark">Submit</button>
</form>
</div>
</body>
</html>
