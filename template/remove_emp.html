<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background-color:#f0f097;">
<header style="background-color:#cccc6c;">
    <br>
    <div>
    <h1 style="text-align:center;font-style:bold;font-family:serif;">REMOVE AN EMPLOYEE</h1>
        </div>
     <hr>
    </header>

<br>
<br>
    <div class="container" style="text-align:center;">
  <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    choose Employee to Be Removed
  </button>
  <ul class="dropdown-menu">
      {% for emp in emps %}
    <li><a class="dropdown-item" href="/remove_emp/{{emp.id}}">{{emp.first_name}}{{emp.last_name}}</a></li>


      {% endfor %}

  </ul>

</div>

</body>
</html>
